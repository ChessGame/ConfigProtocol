syntax = "proto3";
option java_package = "info.xiaomo.server.shared.protocol.user";
option java_multiple_files = true;

import "MessageId.proto";

message ReqUserLogin {
  MsgId msgId = 1;
  int32 sex = 2;
  int64 userId = 3;
  string loginName = 4;
}

message ResUserLogin {
  MsgId msgId = 1;
  int32 sex = 2;
  int64 userId = 3;
  string loginName = 4;
}